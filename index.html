<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Foggy</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="description" content="Weather application that shows current weather! Check out the weather in your location or search by city.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <section>
        <div class="fullscreen-overlay">
            <div class="container-fluid text-center">
                <div class="col-xs-10 col-xs-offset-1 col-lg-6 col-lg-offset-3 center-me">
                    <h1>Weather by city</h1>
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchInput" placeholder="City, Country" onblur="this.placeholder = 'City, Country'">
                        <span class="input-group-btn">
                            <button id="searchButton" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="main-content">
        <div class="container-fluid">
            <div class="row menuBar">
                <div class="col-xs-4">
                    <i id="exitTray" class="fa fa-window-minimize fa-2x toggleIcon" aria-hidden="true"></i>
                </div>
                <div class="col-xs-4 text-center">
                    <h1 id="appName">foggy</h1>
                </div>
                <div class="col-xs-4">
                    <div class="searchToggle">
                        <i class="fa fa-search fa-3x pull-right toggleIcon" id="searchIcon" aria-hidden="true"></i>
                        <i class="fa fa-times fa-3x pull-right toggleIcon" id="exitSearchIcon" aria-hidden="true"></i>
                    </div>
                </div>
            </div>


            <div class="row text-center">
                <p>Current Weather</p>
                <i id="myLocation" class="fa fa-map-marker fa-3x icon-function" aria-hidden="true"></i>
                <i id="refreshWeather" class="fa fa-refresh fa-3x icon-function" aria-hidden="true"></i>
            </div>

            <div class="row mainWidget">
                <div class="col-xs-12 col-lg-6 col-lg-offset-3">
                    <div class="main-panel">


                        <h5 id="city">
                            <div class="row">
                                <div class="col-xs-6 text-left">
                                    <span id="cityCountry"></span>
                                </div>
                                <div class="col-xs-6 text-right">
                                    <span id="unitSwitch" class="text-right">
                                        <span id="celsius" class="activeUnit switchableUnit">°C/kph</span> | <span id="fahrenheit" class="switchableUnit">°F/mph</span>
                                    </span>
                                </div>
                            </div>
                        </h5>


                        <div class="col-lg-12 col-sm-6 col-md-6 col-xs-12 paddingless">
                            <h4 id="temperature">Temperature: <span id="currTemp"></span><span class="unit" id="tempUnit"> °C</span></h4>
                        </div>
                        <div class="col-lg-12 col-sm-6 col-md-6 col-xs-12 paddingless">

                            <h4 class="text-right" id="pressure">Pressure: <span id="currPress"></span><span class="unit"> mb</span></h4>
                        </div>
                        <div class="col-lg-12 col-sm-6 col-md-6 col-xs-12 paddingless">

                            <h4 id="windDirection">Wind direction: <span id="currWindDir"></span><span class="unit"> deg</span></h4>
                        </div>

                        <div class="col-lg-12 col-sm-6 col-md-6 col-xs-12 paddingless">
                            <h4 class="text-right" id="windSpeed">Wind speed: <span id="currWindSpeed"></span><span class="unit" id="speedUnit"> kph</span><span> 
                                </span></h4>
                        </div>

                        <div class="row text-center">
                            <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                                <div class="paddMe">
                                    <h2 id="weatherDescription">Clear</h2>
                                    <i id="weatherIcon" class="wi animated infinite pulse"></i>
                                </div>
                            </div>

                            <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                                <div class="paddMe">
                                    <h2>wind direction</h2>
                                    <i id="windDirIcon" class="wi wi-wind"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script>
        require('./js/main.js');

    </script>
</body>

</html>
